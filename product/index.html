  <body>
    <div>
      <div class="header">
        <h1 class="site-header">Luxe & Co.</h1>
      </div>
      <div class="content">
        <a href="/" class="back-button">‚Üê Back</a>
        <div class="page-layout">
          <p id="title-mobile" class="p-title">Product Name Goes Here</p>
          <div class="assets-container">
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-side-180"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-stand-front"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-side-90"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-bottom"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-top-45"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div class="asset-img">
              <div
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-top-305"
                data-d8s-url-params="f_auto,w_1000"
              ></div>
            </div>
            <div id="three-d-container">
              <div
                id="three-d-preview"
                class="product-image preview-image"
                data-d8s-preset="shoes"
                data-d8s-name="shoes-side-90"
                data-d8s-url-params="w_1002,h_600,c_pad"
              ></div>
              <div
                id="three-d-viewer"
                class="d8s-container"
                data-d8s-type="3d"
              ></div>
            </div>
          </div>
          <div class="product-details">
            <p id="title-desktop" class="p-title">Product Name Goes Here</p>
            <p class="p-price">$250.000</p>
            <p class="p-description">
              Introducing our Serenity Walk sneakers, designed for those who
              value both style and comfort.
            </p>
            <p class="p-size">Size</p>
            <div class="size-chart">
              <div class="size-cell">36</div>
              <div class="size-cell">36 2/3</div>
              <div class="size-cell">37 1/3</div>
              <div class="size-cell">38</div>
              <div class="size-cell">38 2/3</div>
              <div class="size-cell">39 1/3</div>
              <div class="size-cell">40</div>
              <button class="add-button">Add to Bag</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/product/product.js" type="application/javascript"></script>
